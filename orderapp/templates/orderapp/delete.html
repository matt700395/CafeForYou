{% extends 'base.html' %}
{% block content %}
<div style="text-align:center; max-width:500px; margin: 4rem auto">
    <div class="mb-4">
        <h4>수문 수락 및 삭제 : {{ target_order.name }}</h4>
    </div>
    <form action="{% url 'orderapp:delete' pk=target_order.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger rounded-pill col-6 mt-3">
    </form>
</div>
{% endblock %}
