{% extends 'base.html' %}
{% block content %}
<div style="text-align:center; max-width:500px; margin: 4rem auto">
    <div class="mb-4">
        <h4>Product Create</h4>
    </div>
    <form action="{% url 'cafeapp:create_product' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
    </form>

</div>
{% endblock %}
