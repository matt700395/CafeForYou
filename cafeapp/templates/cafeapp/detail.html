{% extends 'base.html' %}


{% block content %}
<div>
    <div class="row" style="margin-top: 6%">

        <div>
            {% for product in product_list %}
            <div>
                <div>
                    <div>
                        <div>
                            <div style="padding-left: 20px">
                                <h3>{{ product.name }}</h3>
                                <img src="{{ product.image.url }}">
                                <p class="text-muted">가격 : {{ product.price }}원</p>
                                <form action="{% url 'cartapp:cart_add' product.id %}" method="post">
                                    {% csrf_token %}
<!--                                    <textarea>{{ cart_product_form }}</textarea>-->
                                    <tr><th><label for="id_quantity">수량:</label></th><td>
                                        <select name="quantity" id="id_quantity">
                                          <option value="1">1</option>
                                          <option value="2">2</option>
                                          <option value="3">3</option>
                                          <option value="4">4</option>
                                          <option value="5">5</option>
                                          <option value="6">6</option>
                                          <option value="7">7</option>
                                          <option value="8">8</option>
                                          <option value="9">9</option>
                                          <option value="10">10</option>
                                          <option value="11">11</option>
                                          <option value="12">12</option>
                                          <option value="13">13</option>
                                          <option value="14">14</option>
                                          <option value="15">15</option>
                                          <option value="16">16</option>
                                          <option value="17">17</option>
                                          <option value="18">18</option>
                                          <option value="19">19</option>
                                          <option value="20">20</option>
                                        </select>
                                        <input type="hidden" name="update" value="False" id="id_update"></td></tr>
                                    <input type="submit" value="담기" class="btn btn-primary">
                                </form>
                                <p>{{ product.description|safe|linebreaksbr }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- /.blog-post -->
            {% endfor %}
            <a href="{% url 'cartapp:cart_detail' %}">카트 보기</a>
        </div><!-- /.blog-main -->
    </div><!-- /.row -->

</div><!-- /.container -->
{% endblock %}
